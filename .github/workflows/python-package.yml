name: Python package

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  login:
    runs-on: ubuntu-latest
    steps:
      -
        name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: cr.yandex/crpg9q8s45a94mlu6opi
          username: oauth
          password: AQAAAAAHNn-YAATuwUNpq3LlC0DepQccXIudX5M
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.7, 3.8, 3.9]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        
        


    - name: Yandex Image Registry Action
        # You may pin to the exact commit or the version.
        # uses: pyropy/yandex-cloud-image-registry@a721fe8c6627d0f4c36f73b7ee269cf2a95883a1
        uses: pyropy/yandex-cloud-image-registry@v0.8-alpha
        with:
          # Source directory of Dockerfile
          # JSON key generated by Yandex Cloud CLI
          # ID of your Image registry on Yandex Cloud
          YC_IMG_REGISTRY_ID: cr.yandex/crpg9q8s45a94mlu6opi
          # Name for your Docker image
          DOCKER_IMG_NAME: lhww
